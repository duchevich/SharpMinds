<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Список пользователей</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">JSExpert</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Галлерея</a>
        <a class="p-2 text-dark" href="#">О компании</a>
        <a class="p-2 text-dark" href="#">Курсы</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Войти</a>
    </div>
    <main role="main">
      <section id="table-title" class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Список пользователей</h1>
          <p class="lead text-muted">На этой странице вы можете увидеть всех пользователей системы, их контактные данные и уровень доступа. </p>
        </div>
      </section>
      
      <div class="container">
        <div id="details-view" class="row hide">
          <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Информация о пользователе</h4>
            <h4 id="formTitleText" class="mb-3"></h4>
            <div id="details-items">
              <form id="userForm" action="">
                <input id="inputId" type="hidden" placeholder="Имя">
                <label for="inputName">Ваше имя</label>
                <input id="inputName" type="text" placeholder="Имя">
                <label for="inputLogin">Ваш логин</label>
                <input id="inputLogin" type="text" placeholder="Логин">
                <label for="inputEmail">Ваш e-mail</label>
                <input id="inputEmail" type="text" placeholder="E-mail">
                <label for="inputGender">Ваш пол</label><br>
                <select  id="inputGender"  placeholder="Пол">
                  <option>Male</option>
                  <option>Female</option>
                </select><br>
                <label for="inputCountry">Страна</label>
                <input id="inputCountry" type="text" placeholder="Страна">
                <label for="inputAvatar">Аватар</label>
                <input id="inputAvatar" type="text" placeholder="Ссылка на изображение">

                <input id="submit-input" type="submit" value="Сохранить">
              </form>

              
            </div>
            <hr class="mb-4">
		        <button class="btn btn-primary btn-lg btn-block" id="back-btn">Ok, вернуться назад</button>
            <div class="py-5"></div>
          </div>
        </div>

        <div id="main-view" class="row">  
            <div class="col-md-1">
                    <button id="deleteButton" type="button" class="btn btn-secondary" disabled>
                      Удалить
                    </button>
            </div>
            <div class="col-md-1">
                <button id="addButton" type="button" class="btn btn-secondary">
                    Добавить
                </button>
            </div>
            <div class="col-md-3">
               
            </div>
            <div class="col-md-3">
          </div>
            <div class="col-md-6">
                
            </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"> 
                  <input type="checkbox" id="select-all" class="select-all">
                </th>
                <th scope="col">#</th>
                <th scope="col">Аватар</th>
                <th scope="col">Имя</th>
                <th scope="col">Логин</th>
                <th scope="col">Email</th>
                <th scope="col">Пол</th>
                <th scope="col">Страна</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Удалить</th>
              </tr>
            </thead>
            <tbody id="user-list">
            </tbody>
          </table>
          
        </div>             
  
  
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- <script src=js/data.js></script>
    <script src=js/service.js></script>
    <script src=js/config.js></script> -->
    <script src=js/table.js></script>
    <script src=js/app.js></script>
  </body>
</html>
